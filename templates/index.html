<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio Aleatório</title>
  </head>
  <body style="text-align: center; padding: 50px">
    <h1>Sorteio Aleatório</h1>
    <div>
      <label>Total de números:</label>
      <input type="number" id="totalNumeros" />
    </div>
    <div style="margin-top: 10px">
      <label>Números a serem sorteados:</label>
      <input type="number" id="numerosSorteados" />
    </div>
    <button style="margin-top: 20px" onclick="sortear()">Sortear</button>

    <p id="erro" style="color: red"></p>
    <p id="resultado" style="margin-top: 20px"></p>

    <!-- Incluindo o arquivo JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
